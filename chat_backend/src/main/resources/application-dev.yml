server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/chat_app
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

application:
  security:
    jwt:
      secret-key: 
      expiration: 8640000
  file:
    uploads:
      photos-output-path: ./uploads
