
<div class="container-fluid justify-content-center d-flex align-items-center vh-100">
    <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form #form="ngForm" action="#" needs-validation>
            <div class="row mb-4">
                <i class="fa fa-user"></i>
                <input type="text" class="form-control" placeholder="Email"
                name="email" #femail="ngModel" [(ngModel)]="authenticationRequest.email" required />

                <div class="text-danger">
                    <span *ngIf="femail.errors?.['required'] && femail.touched && femail.dirty">Email is required</span>
                </div>
            </div>
            <div class="row">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" 
                name="password" #fpassword="ngModel" [(ngModel)]="authenticationRequest.password" minlength="6" required />

                <div class="text-danger">
                    <span *ngIf="fpassword.errors?.['required'] && fpassword.touched && fpassword.dirty">Password is required</span>
                    <span *ngIf="fpassword.errors?.['minlength'] && fpassword.touched && fpassword.dirty">Must have at least 6 characters</span>
                </div>
            </div>
            <!-- <div class="pass"><a href="#">Forgot password?</a></div> -->
            <div class="row button">
                <input type="submit" class="register-submit-btn" [disabled]="form.invalid" [ngClass]="{'is-invalid': form.invalid}" 
                (click)="login()" value="Login" />
            </div>
            <div class="signup-link">
                Not a member? 
                <a routerLink="/register">Signup now</a>
            </div>
        </form>
    </div>
</div>
